buildscript {
    repositories {
        jcenter() { url 'https://maven.aliyun.com/repository/jcenter/' }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE'
    }
}

allprojects {
    group = 'com.helen.spring.demo'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'

    repositories {
        jcenter() {url 'https://maven.aliyun.com/repository/jcenter/'}
    }

    dependencies {
        implementation platform('org.springframework.cloud:spring-cloud-dependencies:Finchley.SR3')
        implementation platform('org.springframework.boot:spring-boot-dependencies:2.0.6.RELEASE')
        implementation 'com.google.code.gson:gson'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
